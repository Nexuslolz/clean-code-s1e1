<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page__body">
    <section class="page-section">
      <img
        class="page-section__img"
        src="./eisenhower-matrix.jpg"
        alt="main-img"
      />
      <a
        class="page-section__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </section>
    <section class="page-section">
      <div class="page-section__wrapper">
        <label
          for="new-task"
          class="page-section__label page-section__label_new"
          >Add Item</label
        >
        <div class="page-section__input-wrapper">
          <input
            id="new-task"
            class="page-section__input page-section__input_new"
            type="text"
          />
          <button class="page-section__btn">Add</button>
        </div>
      </div>
      <h3 class="page-section__header">Todo</h3>
      <ul class="page-section__list site-list todo-list">
        <li class="site-list__item">
          <input class="site-list__input input-checkbox" type="checkbox" />
          <label class="site-list__label">Pay Bills</label>
          <input class="site-list__input" type="text" />
          <button class="site-list__btn btn-edit">Edit</button>
          <button class="site-list__btn dtn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="delete" />
          </button>
        </li>
        <li class="site-list__item site-list__item_editting">
          <input class="site-list__input input-checkbox" type="checkbox" />
          <label class="site-list__label site-list__label_editting"
            >Go Shopping</label
          >
          <input
            type="text"
            value="Go Shopping"
            class="site-list__input site-list__input_editting"
          />
          <button class="site-list__btn btn-edit">Save</button
          ><button class="site-list__btn btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="delete" />
          </button>
        </li>
      </ul>
      <h3 class="page-section__header">Completed</h3>
      <ul class="page-section__list site-list done-list">
        <li class="site-list__item">
          <input
            class="site-list__input input-checkbox"
            type="checkbox"
            checked
          />
          <label class="site-list__label site-list__label_completed"
            >See the Doctor</label
          >
          <input type="text" class="site-list__input" />
          <button class="site-list__btn btn-edit">Edit</button>
          <button class="site-list__btn btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="delete" />
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
